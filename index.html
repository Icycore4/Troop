<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Troop 123 - Boy Scouts of America</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background: url('beautiful-gradient-spring-landscape_23-2148448598.avif') center/cover no-repeat;
      background-attachment: fixed;
      color: white;
    }
    header {
      background: #1b5e20;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      text-align: center;
      padding: 6rem 2rem;
      background-color: rgba(46, 125, 50, 0.8);
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin: 0;
    }
    .hero p {
      font-size: 1.25rem;
      margin-top: 0.5rem;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta input[type="text"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      width: 280px;
    }
    .cta button {
      padding: 0.75rem 1rem;
      margin-left: 0.5rem;
      border: none;
      background-color: #1b5e20;
      color: white;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
    }
    .links {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .links a {
      color: white;
      font-weight: 600;
      text-decoration: underline;
    }
    .footer {
      background: #1b5e20;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-top: auto;
    }
    .footer img {
      height: 32px;
    }
    .footer .contact {
      display: flex;
      flex-direction: column;
    }
    .footer .contact span {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Troop 123</strong></div>
    <nav>
      <a href="#about">About</a>
      <a href="#events">Events</a>

      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="hero">
    <h1>Adventure. Leadership. Service.</h1>
    <p>Building tomorrow's leaders, one scout at a time.</p>
    <div class="cta">
      <input type="text" placeholder="Ask a ScoutBot...">
      <button>Go</button>
    </div>
    <div class="links">
      <a href="#join">Join Our Troop</a>
      <a href="#merit">Merit Badge Info</a>
    </div>
  </div>
